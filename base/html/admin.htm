        <BR>
        </TD>
      </TR>
      <TR>
        <TD bgcolor="#ffffff" class="red"><B>☆ テストサーバについて</B><BR>
        テストサーバとは、WEBサイトを構築する際、開発段階で使用されるサーバで実際に稼動するサーバと同じ環境で構築されているものとなります。<BR>
        <BR>
        CGI-Park全製品において「テストサーバ」への設置運用を許可しております。一つのライセンスに対して1台のテストサーバが登録可能です。<BR>
        <BR>
        下記ボタンを押すとCGI-Parkライセンス認証システムに接続し、「<B>#http_host#</B>」をテストサーバとして登録します。</TD>
